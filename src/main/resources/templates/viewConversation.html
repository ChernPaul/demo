<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Messages list</h1>
<table cellspacing = "10">
    <tr>
        <th>Message content</th>
        <th>Time of sending</th>
        <th>Sender UUID</th>
    </tr>

    <tr th:each="message : ${messages_list}">
        <td th:text="${message.getText()}"></td>
        <td th:text="${message.getTimeOfSending()}"></td>
        <td th:text="${message.getSenderUUID()}"></td>
    </tr>

</table>

<p><a href="/addMessage.html" th:href="@{/conversations/{UUID}/messages/add(UUID=${conversation_id})}">Add new message</a></p>
<p><a href="/index.html" th:href="@{/}">Return to main page</a></p>
<p><a href="/conversations">Back to view conversations</a></p>
</body>
</html>
