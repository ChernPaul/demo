<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>All conversationContext</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Conversations list</h1>
<table>
    <tr>
        <th>Conversation name</th>
        <th>Conversation ID</th>
        <th>Conversation Content</th>
        <th>Action</th>
    </tr>
    <tr th:each="conversation : ${conversations_list}">
        <td th:text="${conversation.getConversationName()}"></td>
        <td th:text="${conversation.getConversationUUID()}"></td>
        <td><a th:href="@{/conversations/{UUID}/messages(UUID=${conversation.getConversationUUID()})}">View Messages</a></td>
        <td><a th:href="@{/conversations/{UUID}/delete(UUID=${conversation.getConversationUUID()})}">Delete Conversation</a></td>
    </tr>
</table>

<p><a href="/index.html"> Return to main page</a></p>
<p><a th:href="@{/conversations/add}">Add new conversation</a></p>
</body>
</html>
