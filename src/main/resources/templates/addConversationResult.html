<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add conversation result page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'Name: ' + ${conversation.getConversationName()}"> </p>
<p th:text="'UUID: ' + ${conversation.getConversationUUID()}"> </p>
<p th:text="'Creator UUID: ' + ${conversation.getCreatorUUID()}"> </p>

<p><a th:href="@{/conversations/add}">Submit another conversation</a></p>
<p><a href="/index.html" th:href="@{/}">Return to main page</a></p>
<p><a href="/conversations">Back to view conversations</a></p>
</body>
</html>
